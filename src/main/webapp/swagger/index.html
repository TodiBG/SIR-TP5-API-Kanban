<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Kanban API</title>
    <link rel="stylesheet" type="text/css" href="./api/swagger-ui.css" />
    <link rel="icon" type="image/png" href="./api/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./api/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }

      #welcome{
       margin: 0 ;
       text-align: center ;
       background-color: #1b1b1b;
       color: white;
       font-size: 4em;
      }
    </style>
  </head>

  <body>

  <div> <h1 id="welcome">  Kamban API, Documentation </h1>   </div>
    <div id="swagger-ui">    </div>

    <script src="./api/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./api/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "http://localhost:8080/openapi.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
